<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Trips</th>
                            <th scope="col">Airline Name</th>
                            <th scope="col">country</th>
                            <th scope="col">Headquarters</th>
                            <th scope="col">Website</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of list.data">
                            <th scope="row">{{i.name}}</th>
                            <td>{{i.trips}}</td>
                            <td *ngFor="let j of i.airline">{{j.name}}</td>
                            <td *ngFor="let k of i.airline">{{k.country}}</td>
                            <td *ngFor="let l of i.airline">{{l.head_quaters}}</td>
                            <td *ngFor="let m of i.airline">{{m.website}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
